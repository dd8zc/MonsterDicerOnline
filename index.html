<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
		<link rel="stylesheet" href="components/loader.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="components/loader.js"></script>
		<script src="js/NoSleep.js"></script>
		<script>
			var clicks = 0;
			function monsterCatched(id)
			{
			if (document.getElementById(id).getAttribute('src') != "./img/MonsterCrossedOut.png") {
			document.getElementById(id).src = "./img/MonsterCrossedOut.png";
			clicks += 1;
			}      
			if (clicks >= 9) {
			navigator.vibrate([60,60,180]);
			wonAndNewGame = confirm('Herzlichen Gl√ºckwunsch, Du hast gewonnen!\nNoch eine Runde?');
			if (wonAndNewGame) {
			startNewGame();
			}
			}
			}

			function startNewGame() {
			clicks = 0;
			for (var i = 1; i < 11; i++) {
			document.getElementById("Monster" + i).src = "./img/" + i + ".png";
			}
			}

			function newGameOnConfirm() {
			resetGame = confirm('Neues Spiel?');  
			if (resetGame) {
			startNewGame();
			}
			}

			window.onload = (event) => {
			var noSleep = new NoSleep();
			noSleep.enable();
			};
		</script>
	</head>

	<body>
		<center>
			<h1_logo>MonsterDicer</h1_logo>
			<br>
			<h2_logo>A  Monster  slicing  dice  game</h2_logo>
		</center>
		<br>
		<br>
		<table align="center">
			<tr>
				<td align="center"><img class="rotatingMonster" id="Monster1" onclick="monsterCatched('Monster1')" src="./img/1.png" width="110"></td>
				<td align="center"><img class="rotatingMonster" id="Monster2" onclick="monsterCatched('Monster2')" src="./img/2.png" width="110"></td>
				<td align="center"><img class="rotatingMonster" id="Monster3" onclick="monsterCatched('Monster3')" src="./img/3.png" width="110"></td>
			</tr>
			<tr>
				<td align="center"><img class="rotatingMonster" id="Monster4" onclick="monsterCatched('Monster4')" src="./img/4.png" width="110"></td>
				<td align="center"><img class="rotatingMonster" id="Monster5" onclick="monsterCatched('Monster5')" src="./img/5.png" width="110"></td>
				<td align="center"><img class="rotatingMonster" id="Monster6" onclick="monsterCatched('Monster6')" src="./img/6.png" width="110"></td>
			</tr>
			<tr>
				<td align="center"><img class="rotatingMonster" id="Monster7" onclick="monsterCatched('Monster7')" src="./img/7.png" width="110"></td>
				<td align="center"><img class="rotatingMonster" id="Monster8" onclick="monsterCatched('Monster8')" src="./img/8.png" width="110"></td>
				<td align="center"><img class="rotatingMonster" id="Monster9" onclick="monsterCatched('Monster9')" src="./img/9.png" width="110"></td>
			</tr>
		</table>
		<br>
		<table width=100%>
			<tr>
				<td align="right"><a href><p onclick="newGameOnConfirm()"><img id="NewGame" src="./img/nochmal.png" width="55"><br>Nochmal!</p></a></td>
			</tr>
		</table>
		<br>
		<br>
		<p align = "center">
			Dies ist die Webumsetzung der Companion App zu MonsterDicer, a monster slicing dice game. Mehr auf 
			<a href="#" onclick="window.open('http://www.monsterdicer.com', '_system', 'location=yes');">http://www.monsterdicer.com</a>
		</p>
	</body>
</html>
